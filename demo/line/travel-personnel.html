		<div class="btn">
				<span class="ui-btn ui-btn-disable">立即注册</span>
		</div>
	</div>

	<script type="text/javascript">

	window.onload = function(){
		var add = document.querySelector(".icon-add");
		var inputCheck = document.getElementsByTagName('input');
		var btnDiv = document.querySelector(".btn");
		var btnSpan = btnDiv.querySelector(".ui-btn");
	
		//添加常用联系人
		add.addEventListener("touchend" , function(){
			window.location.href="/demo/contacts/add.html";
		},false);

			for(var i=0; i<inputCheck.length;i++) {
				inputCheck[i].addEventListener("click" , function(){
					checkbox();
				});
		}

		function checkbox() {
			for(var j=0; j<inputCheck.length;j++) {
				if (inputCheck[j].checked == true) {
					btnSpan.className = "ui-btn";
					break;
				} else {
					btnSpan.className = btnSpan.className + " " + "ui-btn-disable";
				}
			}
		}
		
		
	}
	</script>
