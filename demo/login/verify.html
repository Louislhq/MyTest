<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>实名验证</title>
    <link rel="stylesheet" type="text/css" href="/wap/dest/css/styles.css?v=222" media="all"/>
	<script src="/wap/dest/js/all.js"></script>
</head>
<body class="page-verify">
	<div class="lt-box">
		<header>请对账户进行实名验证</header>
			<form class="login">
				<div class="mod-input">
					<div class="input-row input-right">
						<label class="label">
							<i><em>*</em>用户姓名</i>
							<input  type="text" class="input-clear" placeholder="请输入姓名">
						</label>
					</div>
					<div class="input-row input-right">
						<label class="label">
							<i><em>*</em>证件号码</i>
							<input  type="number" placeholder="请输入二代身份证">
						</label>
						
					</div>
					<div class="input-row input-right">
						<label class="label">
							<i>手机号码</i>
							<input  type="number" value="13951000100">
						</label>
						
					</div>
					<div class="input-row input-right">
						<div class="label">
							<i><em>*</em>用户类型</i>
							<div class="checkType">
                               <input class="iconcheck" type="radio" name="sex" checked>
                               <i>成人</i>
                               <input class="iconcheck" type="radio" name="sex">
                               <i>儿童</i>
                          	</div>
						</div>
					</div>
				</div>
			</form>
			<div class="btn">
				<span class="ui-btn ui-btn-disable">立即验证</span>
			</div>
	</div>

	<script type="text/javascript">

	window.onload = function(){
		var input = document.getElementsByTagName('input');
		var inputName = input[0].value;
		var inputCard = input[1].value;
		var btnDiv = document.querySelector(".btn");
		var btnReg = btnDiv.querySelector('.ui-btn');
		var state = true;
		
		//判断是否都输入
			document.addEventListener("input" , function(){
				inputName = input[0].value;
				inputCard = input[1].value;
				if (inputName && inputCard) {
					btnReg.className ='ui-btn';
					state = false;
				} else if ((!inputName || !inputCard) && !state) {
					btnReg.className = btnReg.className + ' ' + 'ui-btn-disable';
					state = true;
				}
			});
			btnReg.addEventListener("touchend" , function(){
				if (btnReg.getAttribute("class") == "ui-btn") {
					window.location.href="create-seal.html";
				}
			},false);

		//error
		function error() {
			swal({
				title: '实名验证不匹配',
  				text: '请核对信息是否有误',
				confirmButtonText:'知道了'
			}); 
		}

	}
	</script>
</body>
</html>
